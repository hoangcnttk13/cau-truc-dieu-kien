<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login</title>
</head>
<body>
	<script type="text/javascript">
		var username = prompt("Bạn là ai");
		if (username == "Admin") {
			alert("Chào mừng");
		} else if(username == null){
			alert('Canceled');
		} else{
			alert("I don't know you");
		}
		var pass =prompt("password?");
		if (pass == "Hoang") {
			alert("Chào mừng!");
		} else if(pass == null){
			alert('Canceled');
		} else{
			alert("Wrong password");
		}
	</script>
</body>
</html>
