<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tính Ngày</title>
</head>
<body>
 <input type="number" id="month">
   <button  onclick="days()">tính số ngày</button><br/>
   <h1 id="info"></h1>
<script>
   function days(){
       var x = parseInt(document.getElementById("month").value);
       switch (x) {
           case 1:
           case 3:
           case 5:
           case 7:
           case 8:
           case 10:
           case 12:
               document.getElementById("info").innerHTML=("tháng có 31 ngày");
               break;
           case 2:
               document.getElementById("info").innerHTML=("tháng có 28 hoặc 29 ngày");
               break;
       }}
   console.log();
</script>

</body>
</html>
