<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Luyện Tập Toán Tử</title>
</head>
<body>
	<script type="text/javascript">
		var a= parseInt(prompt("Nhập a:"));
		var b= parseInt(prompt("Nhập b:"));
		result = (a + b <4 ) ? 'Below': 'Over';
		alert(result);
	</script>
	<script type="text/javascript">
		var login= prompt("Nhập :");
		var message =  (login == 'Chào') ? 'Hello' : (login== 'Hoang') ? 'Chào Hoàng' : (login== 'aaa') ? 'Sai TK' :'';
		alert (message);
	</script>
</body>
</html>
